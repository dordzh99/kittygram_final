version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: dordzh99/kittygram_backend
    env_file: .env
    needs:
      - db
    volumes:
      - static_volume:/backend_static
  frontend:
    image: dordzh99/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
  gateway:
    image: dordzh99/kittygram_gateway
    env_file: .env
    needs:
      - backend
    volumes:
      - static_volume:/static/
    ports:
      - 9000:80
